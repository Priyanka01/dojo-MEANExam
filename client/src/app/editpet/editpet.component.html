<h3>Edit this pet </h3>
<a [routerLink]="['/pets']">Home</a>
<div class="form_conatainer">

    <form>
        Pet Name:<input type="text" name="name" [(ngModel)]="petObj.name"> Pet type:<input type="text" name="pettype" [(ngModel)]="petObj.pettype"> Description:
        <input type="text" name="description" [(ngModel)]="petObj.description"> Skills
        <div class="skill_container">Skill 1:<input type="text" name="skill1" [(ngModel)]="petObj.skill1"> Skill 2:<input type="text" name="skill2" [(ngModel)]="petObj.skill2"> Skills 3:<input type="text" name="skill3" [(ngModel)]="petObj.skill3"></div>
        <button type="button" (click)="editPet(petObj)"> Edit pet</button>
        <button [routerLink]="['/pets']">Cancel</button>
    </form>
</div>
