<h2>These pets are looking for a home</h2>

<a [routerLink]="['new']">Add a pet to the shelter</a>

<table>
    <tr>
        <th>
            Name
        </th>
        <th>
            Type
        </th>
        <th>
            Actions
        </th>
        <tr *ngFor="let pet of pet_data">
            <td>
                {{pet.name}}
            </td>
            <td>
                {{pet.pettype}}
            </td>
            <td>
                <button [routerLink]="[pet._id]">Details</button>
                <button [routerLink]="['edit',pet._id]">Edit</button>
            </td>
        </tr>

</table>
